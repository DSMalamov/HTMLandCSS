<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>

    <style>
        body{
            cursor: pointer;
            outline: none;
        }
        
        .fill{
            background: rgb(51, 51, 51);
        }
    </style>
</head>
<body>

    <h2>Normal Buttons</h2>
    <article>
        <a href="#">Learn More</a>
        <button>Learn More</button>
        <button>Learn More</button>
    </article>
    
    <h2>Filled Buttons</h2>
    <article class="fill">
        <a href="#">Learn More</a>
        <button>Learn More</button>
        <button class="hover">Learn More</button>
    </article>
    
    <h2>Icon buttons</h2>
    <article class="fill">
        <a href="#">Download</a>
        <button>Download</button>
        <button class="hover">Download</button>
    </article>
    
</body>
</html>
